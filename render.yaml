build:
  steps:
    - name: Install Java
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk
        echo 'export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64' >> ~/.bashrc
        echo 'export PATH=$JAVA_HOME/bin:$PATH' >> ~/.bashrc
        source ~/.bashrc
    - name: Build with Gradle
      run: ./gradlew build
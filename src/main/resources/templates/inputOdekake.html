<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>おでかけ入力画面</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header>
		<div class="header-info">
			ようこそ、<span th:text="${username}">ユーザー名</span> さん！　
			<span th:text="${today}">日付</span>
		</div>
	</header>

	<h1 th:text="${mode == 'edit'} ? 'おでかけ編集画面' : 'おでかけ登録画面'"></h1>
	
	<div th:if="${errorMessage}" class="error-message">
		<p th:text="${errorMessage}"></p>
	</div>

	<form th:action="${mode == 'edit'} ? @{/updateOdekake} : @{/saveOdekakeInfo}" method="post"
		th:object="${odekakeDto}" class="input-form">

		<input type="hidden" th:if="${mode == 'edit'}" th:field="*{id}" />

		<label for="title">タイトル <span style="color:rgb(255, 128, 0);">（必須）</span>:</label>
		<input type="text" id="title" th:field="*{title}" maxlength="30" placeholder="例: 遊園地🎡" required />

		<label for="body">本文:</label>
		<textarea id="body" th:field="*{body}" rows="5" placeholder="例: 乗り物たくさん乗りたい！"></textarea>

		<label for="place">場所:</label>
		<input type="text" id="place" th:field="*{place}" maxlength="10" placeholder="例: 新宿、渋谷" />
		
		<label for="url1">サイトURL1:</label>
		<input type="text" id="url1" placeholder="例: https://www." th:field="*{url1}" />

		<label for="url2">サイトURL2:</label>
		<input type="text" id="url2" placeholder="例: https://www." th:field="*{url2}" />

		<label for="season">行きたい季節:</label>
		<select id="season" th:field="*{season}">
			<option value="春">春</option>
			<option value="夏">夏</option>
			<option value="秋">秋</option>
			<option value="冬">冬</option>
			<option value="いつでも">いつでも</option>
		</select>

		<label for="visited">行ったことがあるか:</label>
		<select id="visited" th:field="*{visited}">
			<option value="N">行ってない！</option>
			<option value="Y">行った！</option>
		</select>

		<label for="remarks">備考:</label>
		<textarea id="remarks" th:field="*{remarks}" rows="3"></textarea>

		<div class="button-group">
			<a th:href="@{/backtop}" class="back-button">戻る</a>
			<button type="submit" th:text="${mode == 'edit'} ? '更新' : '保存'"></button>
		</div>

		<input type="hidden" th:field="*{category}" />

	</form>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>おでかけ入力画面</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header>
		<div class="header-info">
			ようこそ、<span th:text="${username}">ユーザー名</span> さん！　
			<span th:text="${today}">日付</span>
		</div>
	</header>

	<h1>おでかけ入力画面</h1>

	<form th:action="${mode == 'edit'} ? @{/updateOdekake(id=${odekakeDto.id})} : @{/saveOdekakeInfo}" method="post"
		th:object="${odekakeDto}" class="input-form">
		<label for="title">タイトル:</label>
		<input type="text" id="title" th:field="*{title}" maxlength="30" required />

		<label for="body">本文:</label>
		<textarea id="body" th:field="*{body}" rows="5"></textarea>

		<label for="place">場所:</label>
		<textarea id="place" th:field="*{place}" rows="1"></textarea>

		<label for="url1">サイトURL1:</label>
		<input type="text" id="url1" th:field="*{url1}" />

		<label for="url2">サイトURL2:</label>
		<input type="text" id="url2" th:field="*{url2}" />

		<label for="season">行きたい季節:</label>
		<select id="season" th:field="*{season}">
			<option value="春">春</option>
			<option value="夏">夏</option>
			<option value="秋">秋</option>
			<option value="冬">冬</option>
			<option value="いつでも">いつでも</option>
		</select>

		<label for="remarks">備考:</label>
		<textarea id="remarks" th:field="*{remarks}" rows="3"></textarea>

		<div class="button-group">
			<a th:href="@{/backtop}" class="back-button">戻る</a>
			<button type="submit" th:text="${mode == 'edit'} ? '更新' : '保存'"></button>
		</div>

		<input type="hidden" th:field="*{category}" />

	</form>
</body>

</html>

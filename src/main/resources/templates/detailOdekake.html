<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>おでかけ詳細</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>

<body>
	<header>
		<div class="header-info">
			ようこそ、<span th:text="${username}">ユーザー名</span> さん！
			<span th:text="${today}">日付</span>
		</div>
	</header>

	<h1>おでかけ詳細</h1>

	<form th:action="@{/updateOdekake}" method="post" th:object="${odekakeDto}" class="detail-form">
        <input type="hidden" th:field="*{id}" />
        
		<label for="title">タイトル:</label>
		<input type="text" id="title" th:field="*{title}" readonly />

		<label for="body">本文:</label>
		<textarea id="body" th:field="*{body}" rows="5" readonly></textarea>

		<label for="place">場所:</label>
		<textarea id="place" th:field="*{place}" rows="1" readonly></textarea>
        
		<label>サイトURL1:</label>
		<p th:if="*{url1}">
            <a th:href="*{url1}" th:text="*{url1}" target="_blank"></a>
        </p>
        <p th:unless="*{url1}">
            <span style="color: #888;">なし</span>
        </p>
        
		<label>サイトURL2:</label>
		<p th:if="*{url2}">
            <a th:href="*{url2}" th:text="*{url2}" target="_blank"></a>
        </p>
        <p th:unless="*{url2}">
            <span style="color: #888;">なし</span>
        </p>
        
        <label for="season">行きたい季節:</label>
		<input type="text" id="season" th:value="*{season}" readonly />

		<label for="remarks">備考:</label>
		<textarea id="remarks" th:field="*{remarks}" rows="3" readonly></textarea>
        
		<label for="visited">行ったことあるか:</label>
		<input type="text" id="visited" 
            th:value="*{visited == 'Y' ? '行った！' : '行ってない！'}" 
            readonly />

		<p>作成者: <span th:text="*{createdBy}">作成者</span></p>
		<p>作成日時: <span th:text="${createdAtFormatted}">作成日時</span></p>


		<div class="button-group">
			<a th:href="@{/backtop}" class="back-button">戻る</a>
			<a th:href="@{/inputOdekakeEdit(id=${odekakeDto.id}, title=${odekakeDto.title})}" class="edit-button">編集</a>
		</div>
	</form>
</body>

</html>
